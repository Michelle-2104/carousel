<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
<div class="carousel">
    <div class="carousel-item carousel-item-visible">
       <img src="images/palmpool.jpg">
       <h3>For your relaxation</h3>
    </div>

    <div class="carousel-item">
      <img src="images/jungle.jpg">
      <h3>The adventure</h3>
   </div>

    <div class="carousel-item">
       <img src="images/resort.jpg">
       <h3>Fun destinations</h3>
    </div>
    <div class="carousel-actions">
      <button id="carousel-btn-prev" aria-label="Previous slide"> < </button>
      <button id="carousel-btn-next" aria-label="Next slide"> > </button>
    </div>

</div>
    <script src="main.js"></script>
</body>
</html>
